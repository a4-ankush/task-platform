services:
  mongo:
    image: mongo:7
    container_name: task-platform-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: task-platform-backend
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/task_platform
      # IMPORTANT: backend validates these are >= 16 chars.
      # You can override via a local .env file or shell env vars.
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-change-me-access-secret-min-16}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-refresh-secret-min-16}
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
      - APP_BASE_URL=http://localhost:3000
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    container_name: task-platform-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=http://localhost:4000
    ports:
      - "3000:3000"

volumes:
  mongo_data:
